  <div class="media-body">
    <h3 class="media-heading">{{recipe.name}}</h3>
    <p>{{recipe.description}}</p>
  </div>

  <div class="media-footer">
    <div class="social">
      <!-- [Завтрак, Обед, Ужин] -->
      <i class="fa fa-folder-o">{{recipe.shema.purposes}}</i>
      <!-- 8 порций -->
      <i class="fa fa-cutlery">{{recipe.shema.yield}}</i>
      <!-- Рон Каленьюик-->
      <i class="fa fa-user-o">{{recipe.author}}</i>
      <!-- 25.02.2017-->
      <i class="fa fa-calendar-o">{{recipe.datePublished }}</i>
      <!-- 1:30-->
      <i class="fa fa-clock-o">{{recipe.shema.totalTime}}</i>
      <!-- Итальянская-->
      <i class="fa fa-globe fa-lg">{{recipe.shema.cuisine}}</i>
      <!-- Среднея-->
      <i class="fa fa-usd fa-lg">  {{recipe.shema.complexity}}</i>
    </div>
  </div>
